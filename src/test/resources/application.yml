server:
  port: 0

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:1234/eureka

spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: client-id
            client-secret: client-secret
            redirect-uri: redirect-uri
            scope:
              - profile
              - email

logging:
  level:
    org.springframework:
      web: DEBUG
      web.filter: DEBUG
    org.hibernate:
      SQL=DEBUG:

jwt:
  key:
    secret: jwt-secret-jwt-secret-jwt-secret
  access-token-expiration-seconds: 1800
  refresh-token-expiration-seconds: 25200
